<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <!--=============== SWIPER CSS ===============-->
    <link
      rel="stylesheet"
      href="./assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link
      rel="stylesheet"
      href="./assets/css/styles.css" />

    <title>Responsive clothing e-commerce - Visiovibe</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header
      class="header"
      id="header">
      <nav class="nav container">
        <a
          href="#"
          class="nav__logo"
          >Visiovibe</a
        >

        <div
          class="nav__menu"
          id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#home"
                class="nav__link">
                <i class="bx bx-home"></i>
                <span>Home</span>
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#new"
                class="nav__link">
                <i class="bx bx-purchase-tag-alt"></i>
                <span>New</span>
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#collectin"
                class="nav__link">
                <i class="bx bx-compass"></i>
                <span>Collection</span>
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#products"
                class="nav__link">
                <i class="bx bxs-t-shirt"></i>
                <span>products</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- theme Change button   -->
        <i class="bx bx-moon"></i>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section
        class="home section"
        id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">
              New Clothing <br />
              Collection
            </h1>

            <p class="home__description">
              The new collection of clothing from <br />
              the best brands this year.
            </p>

            <a
              href="#new"
              class="button__link">
              Explore
              <i class="bx bx-right-arrow-alt"></i>
            </a>
          </div>

          <div class="home__images">
            <img
              src="./assets/img/home1.png"
              alt="home image" />
            <img
              src="./assets/img/home2.png"
              alt="home image" />
          </div>
        </div>
      </section>

      <!--==================== NEW ====================-->
      <section
        class="new section"
        id="new">
        <h2 class="section__title">New Categories</h2>

        <div class="new__container container grid">
          <article class="new__card">
            <img
              src="./assets/img/new1.png"
              alt="new image"
              class="new__img" />

            <a
              id="#"
              class="new__link">
              <div class="new__data">
                <h2 class="new__title">Pants & Jackets</h2>

                <span class="new__subtitle">Winter collection</span>
              </div>
              <i class="bx bx-right-arrow-alt"></i>
            </a>
          </article>
          <article class="new__card">
            <img
              src="./assets/img/new2.png"
              alt="new image"
              class="new__img" />

            <a
              id="#"
              class="new__link">
              <div class="new__data">
                <h2 class="new__title">Coats & Coat Sets</h2>

                <span class="new__subtitle">Winter collection</span>
              </div>
              <i class="bx bx-right-arrow-alt"></i>
            </a>
          </article>
          <article class="new__card">
            <img
              src="./assets/img/new3.png"
              alt="new image"
              class="new__img" />

            <a
              id="#"
              class="new__link">
              <div class="new__data">
                <h2 class="new__title">Hoodie & Sweatshirt</h2>

                <span class="new__subtitle">Winter collection</span>
              </div>
              <i class="bx bx-right-arrow-alt"></i>
            </a>
          </article>
        </div>
      </section>

      <!--==================== COLLECTION ====================-->
      <section
        class="collection section"
        id="collection"></section>

      <!--==================== PRODUCTS ====================-->
      <section
        class="products section"
        id="products"></section>

      <!--==================== BRANDS ====================-->
      <section class="brand section"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer section"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src="./assets/js/scrollreveal.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="./assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
